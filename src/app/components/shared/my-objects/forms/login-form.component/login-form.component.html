<!--Form-->
<div class="card col-md-8 col-md-offset-3 z-depth-2">
  <div class="card-block {{isInicio?'wow fadeInRight':''}}">
    <!--Header-->
    <div class="text-center">
      <!--<h3>Inicia sesión con tu red social favorita</h3>
      <facebook-btn></facebook-btn>
      <twitter-btn></twitter-btn>
      <hr>
      <h3>Ya tienes cuenta?</h3>
      <hr>-->
      <div class="form-header blue lighten-1">
        <h3><i class="fa fa-lock"></i> Inicio de sesión</h3>
      </div>

    </div>
    <form #loginForm="ngForm">
      <!--Body-->
      <div class="md-form">
        <span class="fa fa-user prefix"></span>
        <input type="text" id="usuario" #username="ngModel" class="form-control" [(ngModel)]="model.username" name="username" required>
        <label for="usuario" class="{{model.username!=''?'active':''}}">Usuario</label>
        <!--div [hidden]="error==undefined" class="ml-5 input-error">{{error}}</div-->
      </div>

      <div class="md-form">
        <i class="fa fa-lock prefix"></i>
        <input type="password" id="pass" class="form-control" [(ngModel)]="model.password" name="password" required>
        <label for="pass" class="{{model.password!=''?'active':''}}">Contraseña</label>
        <!--div [hidden]="error=='undefined'" class="ml-5 input-error">{{error}}</div-->
      </div>

      <div class="text-right">
        <a class="btn btn-primary btn-lg {{loginForm.form.valid?'':'disabled'}}" (click)="login()">Entrar</a>
        <a class="btn btn-success btn-lg" routerLink="/registro">Registrarme</a>     
      </div>
    </form>
    <div class="text-center">
      <facebook-btn></facebook-btn>
      <twitter-btn></twitter-btn>
      <google-plus-btn></google-plus-btn>
    </div>
  </div>
</div>
<!--/.Form-->
